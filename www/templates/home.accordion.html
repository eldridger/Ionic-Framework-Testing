<!-- Would be cool to have this as a directive -->

<ion-view title="Accordion">
	<ion-content class="has-subheader">
		<accordion>
			<accordion-group heading="Group 1">
				<ion-item class="item-accordion">
					Stuff
				</ion-item>
			</accordion-group >

			<accordion-group heading="Group 2">
				<ion-item class="item-accordion">
					More Stuff
				</ion-item>
			</accordion-group >

			<accordion-group heading="Group 3" text="blah">
				<ion-item class="item-accordion">
					So
				</ion-item>
				<ion-item class="item-accordion">
					Much
				</ion-item>
				<ion-item class="item-accordion">
					Stuff
				</ion-item>
			</accordion-group >

			<accordion-group heading="Select Menu!"text="{{model.choice}}">
				<ion-radio ng-model="$parent.model.choice" ng-value="'A'">Choose A</ion-radio>
				<ion-radio ng-model="$parent.model.choice" ng-value="'B'">Choose B</ion-radio>
				<ion-radio ng-model="$parent.model.choice" ng-value="'C'">Choose C</ion-radio>
				<!--
				<ion-radio name="accSelect" ng-model="$parent.$parent.model.choice" value="A" checked="checked">Choose A</ion-radio>
				<ion-radio name="accSelect" ng-model="$parent.$parent.model.choice" ng-value="B">Choose B</ion-radio>
				<ion-radio name="accSelect" ng-model="$parent.model.choice" ng-value="C">Choose C</ion-radio>
				-->
			</accordion-select>
		</accordion>
	</ion-content>
</ion-view>
